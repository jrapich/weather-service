<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #87cefa;">
                  <span class="navbar-text">
                    Weather Service
                  </span>
                </div>
            </nav>
        </header>
        <main class="d-flex" id="weatherContainer">
            <section class="mx-3" id="columnLeft">
                <form id="submitForm">
                    <input class="mb-1" id="cityText" type="text" value="Enter a city here">
                    <br>
                    <input type="submit">
                </form>
                <hr>
                <section id="pastSearches">
                    Past searches appear here
                </section>
            </section>
            <section class="mr-3" id="columnRight">
                <section class="border border-3 rounded d-flex flex-column" id="currentWeather">
                    <h2>City name and date</h2>
                    <div>Temp:</div>
                    <div>Wind:</div>
                    <div>Humidity:</div>
                </section>
                <section>
                    <h4>5 day forecast:</h4>
                    <section id="fiveDayForecast"> 5 cards in a row listing the next 5 days weather</section>
                </section>
            </section>
        </main>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
